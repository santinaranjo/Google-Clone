<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header class="header">
        <ul class="header-list">
            <li class="header-list__item">Gmail</li>
            <li class="header-list__item">Imágenes</li>
            <li class="header-list__item header-list__9dot">
                <img src="./media/9dots-small.png" alt="">
            </li>
            <li class="header-list__item header-list__signup">Iniciar sesión</li>
        </ul>
    </header>
    <main class="main">
        <div class="main-logo"><img src="./media/googlelogo.png" alt=""></div>
        <div class="main-form">
            <div class="main-form__input">
            <input type="text">
            </div>
            <div class="main-form__buttons">
            <button>Buscar con Google</button>
            <button>Me siento tramboliko</button>
            </div>
        </div>
        <div class="main-lang">
            <ul class="main-lang__list">
                <li class="main-lang__item">Ofrecido por Google en:</li>
                <li class="main-lang__item"><a href="">catalan</a></li>
                <li class="main-lang__item"><a href="">galego</a></li>
                <li class="main-lang__item"><a href="">euskara</a></li>
            </ul>
        </div>
    </main>
</body>
</html>
